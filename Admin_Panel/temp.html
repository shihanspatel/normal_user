<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Product Modal -->


    <!-- jQuery Validation Script -->
    <script>
        $(document).ready(function () {
            $("#productForm").validate({
                rules: {
                    productName: {
                        required: true,
                        minlength: 3
                    },
                    productDesc: {
                        required: true,
                        minlength: 10
                    },
                    productPrice: {
                        required: true,
                        number: true,
                        min: 0.01
                    },
                    productCategory: {
                        required: true
                    },
                    productStock: {
                        required: true,
                        digits: true,
                        min: 1
                    },
                    productImage: {
                        required: true,
                        extension: "jpg|jpeg|png|gif"
                    }
                },
                messages: {
                    productName: {
                        required: "Please enter a product name",
                        minlength: "Product name must be at least 3 characters long"
                    },
                    productDesc: {
                        required: "Please enter a product description",
                        minlength: "Description must be at least 10 characters long"
                    },
                    productPrice: {
                        required: "Please enter a price",
                        number: "Please enter a valid number",
                        min: "Price must be greater than 0"
                    },
                    productCategory: {
                        required: "Please select a category"
                    },
                    productStock: {
                        required: "Please enter stock quantity",
                        digits: "Stock quantity must be a whole number",
                        min: "Stock must be at least 1"
                    },
                    productImage: {
                        required: "Please upload an image",
                        extension: "Allowed file types: JPG, JPEG, PNG, GIF"
                    }
                },
                errorElement: "div",
                errorPlacement: function (error, element) {
                    error.addClass("text-danger mt-1");
                    error.insertAfter(element);
                },
                highlight: function (element) {
                    $(element).addClass("is-invalid");
                },
                unhighlight: function (element) {
                    $(element).removeClass("is-invalid");
                },
                submitHandler: function (form) {
                    alert("Product added successfully!");
                    return false; // Prevents form from actually submitting
                }
            });

            // Prevent default form submission
            $("#productForm").on("submit", function (e) {
                if (!$(this).valid()) {
                    e.preventDefault();
                }
            });
        });
    </script>

</body>

</html>
